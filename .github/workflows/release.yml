name: Release

on:
    push:
        branches:
        - master
    pull_request:
        branches:
        - master

env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v3
            with: 
                fetch-depth: 0
        -   name: Setup Node.js
            uses: actions/setup-node@v3
            with:
                node-version: 'lts/*'
        -   name: Install Dependencies
            run: npm ci
        -   name: Create Release
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            run: npx semantic-release
